<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Profile Card</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./node_modules/boxicons/css/boxicons.min.css">
</head>

<body>
    <main>
        <div class="container-card">
            <section>
                <img src="avatar.jpg" alt="profile photo">
            </section>
            <section>
                <h1>Bangkit Bayu | Student </h1>
                <div class="description-card">
                    <p>15 year old boy who is very enthusiastic about the world of technology and wants to achieve his
                        dream of becoming a <span>developer</span>.</p>

                    <hr>

                    <div class="social-container">
                        <i class="bx bxl-instagram"></i>
                        <i class="bx bxl-linkedin"></i>
                        <i class="bx bxl-facebook"></i>
                        <i class="bx bxl-whatsapp"></i>
                    </div>
                </div>

                <button>
                    More <i class="bx bx-right-arrow-alt"></i>
                </button>
            </section>
        </div>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
